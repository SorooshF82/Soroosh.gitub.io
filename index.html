<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">
    <div id="inputs">
      <form action="">
        <div class="inputs-labels">
          <label for="day">DAY</label>
          <input class="day dates" type="number" min="1" max="31" name="day" placeholder="DD">
          <p class="error date-error">This Field is required</p>
        </div>
        <div class="inputs-labels">
          <label for="month">MONTH</label>
          <input class="month dates" type="number" min="1" max="12" name="month" placeholder="MM">
          <p class="error month-error">This Field is required</p>
        </div>
        <div class="inputs-labels">
          <label for="year">YEAR</label>
          <input class="year dates" type="number" name="year" max="2024" placeholder="YYYY">
          <p class="error year-error">This Field is required</p>
        </div>
        
      </form>
      <div id="arHr">
        <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="4"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        <p id="hr"></p>

      </div>
        
    </div>
  
    <div id="results">
      <h2 id="years"><h2 class="results-date" id="year">--</h2> years</h2><br>
      <h2 id="months"><h2 class="results-date" id="month">--</h2> months</h2><br>
      <h2 id="days"><h2 class="results-date" id="day">--</h2> days</h2>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/SorooshF82">Sayed Soroosh Faramarz</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
